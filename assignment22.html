<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade</title>
  </head>
  <body>
    <script>
      var marks = 85;
      var grade;

      if (marks >= 90 && marks <= 100) {
        grade = "A";
      } else if (marks >= 80) {
        grade = "B";
      } else if (marks >= 70) {
        grade = "C";
      } else if (marks >= 60) {
        grade = "D";
      } else if (marks >= 0) {
        grade = "F";
      } else {
        grade = "Invalid marks";
      }

      document.write("Marks: " + marks + "<br>");
      document.write("Grade: " + grade);
    </script>
  </body>
</html>
