<!DOCTYPE html>
<html>
  <head>
    <title>Check Number</title>
  </head>
  <body>
    <script>
      var number = -10; // You can change this value to test
      if (number > 0) {
        document.write("The number is positive.");
      } else if (number < 0) {
        document.write("The number is negative.");
      } else {
        document.write("The number is zero.");
      }
    </script>
  </body>
</html>
